{% for field in form %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">{{ field.label_tag }}</label>
    <div class="col-sm-6">
      {{ field }}
      {% if field.errors %}
        <span class="text-danger small">{{ field.errors }}</span>
      {% endif %}
    </div>
  </div>
{% endfor %}
