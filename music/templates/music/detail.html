{% extends 'music/base.html' %}
{% block title %}Album details{% endblock %}
{% block body %}
  <img src="{{ album.album_logo.url }}">
  <h1>{{ album.album_title }}</h1>
  <h3>{{ album.artist }}</h3>
  {% for song in album.songs_set.all %}
      {{ song.song_title }}
      {% if song.is_favourite %}
          <p>Fav</p>
      {% endif %}
      <br>
  {% endfor %}
    
{% endblock  %}
