<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Viber{% endblock %}</title>
    <!--loads the path to your static files-->
{% load static %}

<!-- BOOTSTRAP 3.3.6 CSS (Load first) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Optional: Google Font (Optional and can come after Bootstrap CSS) -->
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">

<!-- Your Custom CSS (Load AFTER Bootstrap to override styles) -->
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}">

<!-- jQuery (Required before Bootstrap JS) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<!-- BOOTSTRAP 3.3.6 JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!--header-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">CAPL</a>
        </div> 
        <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                <a href="{% url 'music:index' %}">
                    <span class="glyphicon glyphicon-cd" aria-hidden="true"></span> Albums</a>
                </li>
                <li class="">
                <a href="">
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span> Songs</a>
                </li>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class ="form-group">
                    <input type="text" class ="form-control" name ="q" value="">
                    </div>
                    <button type ="submit" class="btn btn-default">Search</button>
                </form>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="">
                <a href="{% url 'music:album-add' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Albums
                </a>
                </li>
                <li class="">
                <a href="{% url 'music:logout' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout
                </a>
                </li>
            </ul>
            
            
        </div>
    </div>
    </nav>
    {% block body %}
    {% endblock %}
        
</body>
</html>
